<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="display-4 mb-4">Bienvenido a Nuestra Web</h1>
    <p class="lead mb-5">Una landing page sencilla construida con Bootstrap.</p>
    <a href="#contacto" class="btn btn-primary btn-lg">Contáctanos</a>
  </div>

  <div id="contacto" class="container py-5">
    <h2 class="mb-4 text-center">Contáctanos</h2>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Tu correo">
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>
  </div>

  <footer class="text-center py-4 bg-dark text-light">
    © 2025 Tu Empresa
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
